    <!-- Adjust size until footer visiable -->
    <script>
        $(document).ready(function() {
            $.fn.isVisible = function() {
                var rect = this[0].getBoundingClientRect();
                if ((rect.height > 0 || rect.width > 0) &&
                    rect.bottom >= 0 &&
                    rect.right >= 0 &&
                    rect.top + 20 <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.left <= (window.innerWidth || document.documentElement.clientWidth)) {
                    return true;
                } else {
                    return false;
                }
            };

            const maxWidth = 1920;
            const minWidth = 768;
            const lengthC = 1;
            const maxScale = 11;

            function createCss(scale) {

                // We can't leave the font too small
                if (scale > maxScale) {
                    return;
                }

                $.injectCSS({
                    '.content__avatar': {
                        'margin-top': 160 / scale,
                        'margin-bottom': 160 / scale,
                        'width': 650 / scale
                    },
                    '.content__text-invite': {
                        'padding-top': 30 / scale
                    },
                    '.content__group-name': {
                        'font-size': 34 - scale
                    },
                    '.content__info': {
                        'padding-bottom': 61 / scale
                    },
                    '.guide__text-use-join': {
                        'margin': 18 / scale
                    },
                    '.guide__left__group__btn>p': {
                        'font-size': 18 - scale
                    },
                    '.content__info > p': {
                        'font-size': 18 - scale
                    },
                    '.guide>p': {
                        'font-size': 18 - scale
                    },
                    '.guide__rightf, .guide__leftf': {
                        'padding-bottom': 45 - scale
                    },
                    'guide__right > p': {
                        'font-size': 23 - scale
                    },
                    '.guide__left > p': {
                        'font-size': 23 - scale
                    },
                    '.guide__right > img': {
                        'padding-top': 63 / scale,
                        'width': 1283 / scale,
                        'height': 1256 / scale
                    },
                    '.guide__left > img': {
                        'padding-top': 63 / scale,
                        'width': 1800 / scale
                    },
                    '.guide': {
                        'padding-top': 43 / scale,
                        'padding-bottom': 104 / scale,
                    },
                    '.footer': {
                        'position': 'relative',
                        'top': 1
                    }
                })
                if ($('.footer').isVisible() == false) {
                    scale++;
                    createCss(scale)
                }
            }

            var widthScreen = $(window).width();
            if (widthScreen > minWidth && widthScreen < maxWidth) {
                if ($('.footer').isVisible() == false) {
                    createCss(lengthC);
                }
            }

            const phone = document.getElementById("phone_number").innerHTML;
            document.getElementById("web_chat").href = `https://chat.zalo.me/?phone="${phone}"&openConv=true`;
        });
    </script>

                    $("#compatmac").css("display", "none");
                    $("#compatubuntu").css("display", "none");
                    break;
                case "Mac OS":
